<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Room Locator - Teachers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="stylesheet" href="/styles/header.css">
  <title>Our Team</title>
  <style>
    .team-members {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 2rem;
    }

    .team-member {
      flex: 1 1 300px;
      margin: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      text-align: center;
    }

    .team-member img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .team-member h2 {
      margin-top: 0;
    }

    .team-member p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .team-member .social-links {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .team-member .social-links a {
      color: #333;
      font-size: 1.5rem;
      margin: 0 0.5rem;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="navbar-container">
      <script src="/header/header.js"></script>
    </div>
  </nav>

  <header>
    <h2>Our Team</h2>
    <p>Meet the people behind the College Room Locator</p>
  </header>

  <main>
    <section class="team-members">
      <div class="team-member">
        <img src="https://storage.googleapis.com/a1aa/image/4r09sqVUyLUCIv2YaThUffHjDsyrp4yFNOsvDvM9Xn4.jpg" alt="Team Member 1">
        <h2>Rahul Kumar</h2>
        <p>Web Developer</p>
        <div class="social-links">
          <a href="https://www.linkedin.com/in/rahulkumarwebdev/" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="https://twitter.com/rahulkumarweb" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://github.com/rahulkumarweb" target="_blank"><i class="fab fa-github"></i></a>
        </div>
      </div>
      <div class="team-member">
        <img src="https://storage.googleapis.com/a1aa/image/G-CcFEl-BQS-TCeBC0eEEBC9TuBRW1iqaGRo_Kk2v_o.jpg" alt="Team Member 2">
        <h2>Ashish Kumar</h2>
        <p>Web Developer</p>
        <div class="social-links">
          <a href="https://www.linkedin.com/in/ashishkumarwebdev/" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="https://twitter.com/ashishkumarweb" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://github.com/ashishkumarweb" target="_blank"><i class="fab fa-github"></i></a>
        </div>
      </div>
      <div class="team-member">
        <img src="https://storage.googleapis.com/a1aa/image/GAaYn1py06poV6W1hnHKWbfYX2RZb7V7_nn4a9hWt7g.jpg" alt="Team Member 3">
        <h2>Abhay Pratap Singh</h2>
        <p>Web Developer</p>
        <div class="social-links">
          <a href="https://www.linkedin.com/in/abhaypratapsingh/" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="https://twitter.com/abhaypsingh" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://github.com/abhaypsingh" target="_blank"><i class="fab fa-github"></i></a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <script src="/header/footer.js"></script>
  </footer>
</body>

</html>
